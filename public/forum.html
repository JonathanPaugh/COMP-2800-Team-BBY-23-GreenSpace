<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="/public/css/forum.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="forum-threads"></div>
        <div class="forum-create">
            <a href="/public/thread-create.html"><button class="btn btn-lg m-5">Create Post</button></a>
        </div>
    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="./js/general.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/init.js"></script>

    <!-- Scripts -->
    <script>
        $(document).ready(() => {
            displayThreads();
        });

        function displayThreads() {
            database.collection("threads").get().then(threads => {
                threads.docs.forEach(thread => {
                    createThread(thread.data().topic, thread.id);
                });
            });
        }

        function createThread(topic, id) {
            fetchTemplate("forum-thread.html", data => {
                let thread = $(data).appendTo(".forum-threads");
                thread.find(".thread-topic").html(topic);
                thread.find(".thread-id").attr("id", id).click(gotoThread);
            });
        }

        function gotoThread() {
            setUrlQuery("id", $(this).attr("id"));
            redirect("/public/thread.html");
        }

    </script>
</body>

</html>
