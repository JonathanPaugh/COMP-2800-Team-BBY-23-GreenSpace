<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/profile.css">
</head>


<body>
    <div class="container-fluid blog-reminder card mt-5 mb-5">
        <div class="row blog-box">
          <div class="col-md-6">
            <img src="/image/flower1.jpg" alt="" class="blog-img"><br><br>
          </div>
            <div class="col mt-6">
                <div class="card-body"style=" border-style: solid;">
                    <input type="text" class="blog-title" style="margin-top: 0px; color: black">        
                   
                    <textarea class="card-text blog-content"style=" color: black">
                        the bulk of the card's content.
                    </textarea>
                
                </div>
 
                <div class="blog-button">
                    
                    <button class="buttons-right blog-btn-right blog-update" style=" float: right; ">Update</button>
                </div>
                
            </div>
        </div>
    </div>
    
         
    </div>
    
    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    
    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script>
        // clickpart(0)
        $(document).ready(()=>{
            
            withUser(user => {
                var blogId = getUrlQuery().get("blogId");

                var dataRef=database.collection("users").doc(user.id).collection("blogs").doc(blogId);
                
                dataRef.get().then(blog => {
                    makeBlog(blog);
                })
            })
            $(".blog-update").on("click", updateBlog);
        })
        function updateBlog() {
            withUser(user => {
                var blogId = getUrlQuery().get("blogId");

                var dataRef=database.collection("users").doc(user.id).collection("blogs").doc(blogId);
                
                dataRef.set({
                   
                   blog_text: $(".blog-content").val(),
                   blog_title:$(".blog-title").val(),
                   date: new Date()
                    }, { merge: true }).then(() => {
                   redirect("/profile.html");
               });
            })
        }

        function makeBlog(blog) { 
            
               $(".blog-edit").attr("id", blog.id);
               $(".blog-reminder").attr("id", blog.id);
               $(".blog-remove").attr("id", blog.id);
               $(".blog-title").val(blog.data().blog_title);
               $(".blog-content").html(blog.data().blog_text);  
               $(".date").html(blog.data().date.toDate().toLocaleString());
        }

    </script>


</body>

</html>
