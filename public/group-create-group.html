<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <style>
        .input-group {
            padding: 1em;
        }

        @media only screen and (min-width: 0px) and (max-width: 599px) {
            .card {
                margin: 5em 1em 0 1em;
            }
        }

        @media only screen and (min-width: 600px) {
            .card {
                margin: 5em 3em 0 3em;
            }
        }

        @media only screen and (min-width: 1200px) {
            .card {
                margin: 5em 5em 0 5em;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="card thread-create">
            <div class="card-body">
                <div class="form-group">
                    <label>Create Group</label>
                    <input type="text" class="form-control group-title" placeholder="Enter Group Title">
                    <div class="m-2"></div>
                    <textarea class="form-control group-description" rows="7"
                        placeholder="Enter Group Description"></textarea>
                </div>
            </div>
            <div class="input-group">
                <input type="file" class="form-control" id="add-file" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
            </div>
            <div class="card-footer d-flex flex-row-reverse">
                <button id="create-group" class="btn w-25">Add</button>
            </div>
        </div>
    </div>


    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script>
        const parsedUrl = new URL(window.location.href);
        var id = parsedUrl.searchParams.get("id");
        var groups = database.collection("groups").doc("categories").collection(id);

        $(document).ready(function () {
            writeImages();
        });

        function writePosts(url) {
            let groupTitle = document.querySelector(".group-title").value;
            let groupDescription = document.querySelector(".group-description").value;

            groups.add({
                title: groupTitle,
                description: groupDescription,
                image: url
            }).then(function () {
                window.location.href = "/group-list.html?id=" + id;
            });

        }

        function writeImages() {
            $("#add-file").on("change", async function (event) {
                event.preventDefault();

                var uploadedIMG = event.target.files[0];

                storage.ref().child("groups/group/" + uploadedIMG.name).put(uploadedIMG)
                    .then((snapshot) => {
                        $("#create-group").click(async function (e) {
                            e.preventDefault();

                            var url = await snapshot.ref.getDownloadURL();

                            console.log(snapshot.ref.getDownloadURL());
                            console.log(snapshot);
                            writePosts(url);
                        })
                    })
            });
        }
    </script>
</body>

</html>
