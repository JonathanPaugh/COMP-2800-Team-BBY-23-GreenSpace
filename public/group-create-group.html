<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link href="/css/group.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 3em;
        }

        #heading {
            text-align: center;
        }

        @media only screen and (min-width: 0px) and (max-width: 599px) {
            .card,
            #mandatory {
                margin: 0 1em 0 1em;
            }
        }

        @media only screen and (min-width: 600px) {
            .card,
            #mandatory {
                margin: 0 3em 0 3em;
            }
        }

        @media only screen and (min-width: 1200px) {
            .card,
            #mandatory {
                margin: 0 5em 0 5em;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid container">
        <h2 id="heading">Create Group</h2>
        <form class="card">
            <div class="card-body">
                <div class="form-group">
                    <label>Group Title <i class="fas fa-asterisk"></i></label>
                    <input type="text" class="form-control group-title" placeholder="Enter Group Title" required>
                    <div class="m-2"></div>
                    <label>Group Description <i class="fas fa-asterisk"></i></label>
                    <textarea class="form-control group-description" rows="7" placeholder="Enter Group Description"
                        required></textarea>
                </div>
            </div>
            <div class="input-group">
                <label>Group Image <i class="fas fa-asterisk"></i></label>&nbsp;&nbsp;&nbsp;
                <input type="file" class="form-control" id="add-file" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload" required>
            </div>
            <div class="card-footer">
                <button id="create-group" class="btn w-25">Add</button>
                <button id="reset-group" type="reset" value="Reset" class="btn w-25">Reset</button>
            </div>
        </form>
        <span id="mandatory"><i class="fas fa-asterisk"></i>: Mandatory field</span>
    </div>


    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script src="/js/group.js"></script>
    <script>
        $(document).ready(function () {
            // requires login, otherwise not be able to leave a comment
            requireLogin();
            
            writeImages();
        });
    </script>
</body>

</html>
