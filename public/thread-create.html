<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link href="/css/forum.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="card m-5 thread-create">
            <div class="card-body">
                <div class="form-group">
                    <label>Create Thread</label>
                    <input type="text" class="form-control thread-topic" placeholder="Topic">
                    <div class="m-2"></div>
                    <textarea class="form-control thread-content" rows="7"></textarea>
                </div>
            </div>
            <div class="card-footer d-flex flex-row-reverse align-items-center">
                <button class="btn w-25 thread-post">Post</button>
            </div>
        </div>
    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script>
        $(document).ready(() => {
            requireLogin();
            $(".thread-post").click(post);
        });

        function post() {
            requireLogin();

            let invalid = false;
            if (!$(".thread-topic").val()) {
                $(".thread-topic").addClass("border border-danger");
                invalid = true;
            }

            if (!$(".thread-content").val()) {
                $(".thread-content").addClass("border border-danger");
                invalid = true;
            }

            if (invalid) {
                $(".thread-post").after(createDiv().html("Please fill out required fields").addClass("text-danger mx-2"));
                return;
            }

            withUser(user => {
                database.collection("threads").add({
                    topic: $(".thread-topic").val(),
                    content: $(".thread-content").val(),
                    user: user.id
                }).then(doc => {
                    setUrlQuery("id", doc.id);
                    redirect("/thread.html");
                });
            });
        }
    </script>
</body>

</html>
