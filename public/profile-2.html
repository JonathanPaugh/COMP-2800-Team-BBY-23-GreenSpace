<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/profile.css">
</head>


<body>
    <div class="head"></div>
    <div class="wrapper">
        <div class="row1">
            <div class="row1-col2">
                <div class="pro-info">
                    <form class="user-form">
                        <div class="form-group row pb-2">
                            <label for="exampleFormControlInput1" class="col-25A ">Name: </label>
                            <input type="text" class="form-control col-sm-4 col-75A name" placeholder="username">
                        </div>
                        <div class="form-group row pb-2">
                            <label for="exampleFormControlInput1" class="col-25A">Email: </label>
                            <input type="email" class="form-control col-75A email" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group row pb-2">
                            <label for="exampleFormControlInput1" class="col-25A ">Website</label>
                            <input type="text" class="form-control col-sm-4 col-75A web"
                                placeholder="https://example.com">
                        </div>
                        <div class="form-group row pb-2">
                            <label for="exampleFormControlTextarea1" class="col-25A">Biography: </label>
                            <textarea class="form-control col-75A bio" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="row">
                            <input type="submit" id="MyButton" value="Submit">
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/profile-2.js"></script>
    </script>


</body>

</html>
