<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link href="/css/forum.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="thread-post"></div>
        <div class="thread-replies"></div>
        <div class="thread-submit"></div>
    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script>
        var id = getUrlQuery().get("id");

        $(document).ready(() => {
            displayThread();
        });

        function displayThread() {
            displayPost();
            displayReplies();
            displaySubmit();
        }

        function displayPost() {
            database.collection("threads").doc(id).get().then(post => {
                createPost(post.data().topic, post.data().content, post.data().user);
            });
        }

        function createPost(topic, content, user) {
            fetchTemplate("thread-post.html", data => {
                let post = $(data).appendTo(".thread-post");
                post.find(".post-topic").html(topic);
                post.find(".post-content").html(content);

                if (user) {
                    database.collection("users").doc(user).get().then(user => {
                        post.find(".post-user").html(user.data().name);
                    });
                }
            });
        }

        function displayReplies() {
            database.collection("threads").doc(id).collection("replies").orderBy("date", "asc").get().then(replies => {
                replies.docs.forEach(reply => {
                    createReply(reply.data().content, reply.data().user);
                });
            });
        }

        function createReply(content, user) {
            fetchTemplate("thread-reply.html", data => {
                let reply = $(data).appendTo(".thread-replies");
                reply.find(".reply-content").html(content);

                if (user) {
                    database.collection("users").doc(user).get().then(user => {
                        reply.find(".reply-user").html(user.data().name);
                    });
                }
            });
        }

        function displaySubmit() {
            fetchTemplate("thread-submit.html", data => {
                let submit = $(data).appendTo(".thread-submit");
                $(".submit-button").click(reply);
            });
        }

        function reply() {            
            withUser(user => {
                database.collection("threads").doc(id).collection("replies").add({
                    content: $(".submit-content").val(),
                    user: user.id,
                    date: new Date()
                }).then(() => {
                    redirect("/public/thread.html");
                });
            });
        }

    </script>
</body>

</html>
