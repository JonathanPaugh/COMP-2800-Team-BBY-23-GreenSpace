<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="card p-2 my-2">
            <form id="searchForm" class="form-group has-search flex-grow-1">
                <div class="input-group">
                    <input list="searchOptions" type="text" id="searchValue" class="form-control" placeholder="Search Plants...">
                    <div class="input-group-append">
                        <a id="search" href="">
                            <i class="fa fa-search fa-2x ms-1 mt-1"></i>
                        </a>
                    </div>
                </div>
                <datalist id="searchOptions">
                    <option value="1">
                    <option value="2">
                </datalist>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://dummyimage.com/300" alt="Plant Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Plant Name</h5>
                        <div class="my-5"></div>
                        <p class="card-text">Plant Description 1</p>
                        <p class="card-text">Plant Description 2</p>
                        <p class="card-text">Plant Description 3</p>
                    </div>
                </div>
                <div class="card-footer">
                    <img src="https://dummyimage.com/300" alt="Plant Image">
                    <img src="https://dummyimage.com/300" alt="Plant Image">
                    <img src="https://dummyimage.com/300" alt="Plant Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>
</body>

</html>
