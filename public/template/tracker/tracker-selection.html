<div class="selected-plant pt-4 d-flex flex-column">
    <div class="selected-plant-name text-center display-6 pb-3"></div>
    <img class="selected-plant-image img-fluid" src="https://dummyimage.com/1024" alt="Selected Plant"></img>
    <div class="py-5">
        <div class="d-flex align-items-center justify-content-between py-2">
            <h6>Date Planted:</h6>
            <input class="selected-plant-date" type="date" name="Date Planted">
        </div>
        <div class="d-flex align-items-center justify-content-between py-2">
            <h6>Quantity:</h6>
            <input class="selected-plant-quantity" type="number" value="1" min="1" name="Quantity">
        </div>
    </div>
</div>
