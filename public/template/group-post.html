<div class="card post">
    <div class="card-header post-title"></div>
    <div class="card-body">
        <p class="post-content"></p><br>
        <p class="post-user fs-6 text-muted"></p>
        <span><i class="far fa-thumbs-up like-button"></i><span class="post-like">0</span></span>
        <span><i class="far fa-comment"></i><span class="post-comment">0</span></span>
        <a class="btn view-button" type="button">View</a>
    </div>
</div>
