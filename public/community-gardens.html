<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <style>
        .accordion {
            margin: 0 1em 0 1em;
        }

        .accordion-button:focus {
            background-color: #C5EDAC;
            color: black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            border: 0.5px solid lightgray;
            width: fit-content;
        }

        table tr:first-child td {
            border-top: 0;
        }

        table tr td:first-child {
            border-left: 0;
        }

        table tr:last-child td {
            border-bottom: 0;
        }

        table tr td:last-child {
            border-right: 0;
        }

        .year-created,
        .address,
        .managing-org,
        .plots,
        .juris,
        .email,
        .website {
            text-align: center;
        }

        h1 {
            padding: 0 1em 0 1em;
            text-align: center;
        }

        iframe {
            width: 100vw;
            height: 50vh;
            padding: 0 1em 0 1em;
        }

        .btn-group {
            width: 100vw;
            padding: 3em 1em 1em 1em;
        }

        @media only screen and (max-width: 599px) {
            #container {
                font-size: 10pt;
            }
        }

        @media only screen and (min-width: 600px) {

            .accordion,
            .accordion-body {
                margin: 0 3em 0 3em;
            }

            h1,
            iframe {
                padding: 0 3em 0 3em;
            }

            .btn-group {
                padding: 3em 3em 1em 3em;
            }
        }

        @media only screen and (min-width: 1200px) {

            .accordion,
            .accordion-body {
                margin: 0 5em 0 5em;
            }

            h1,
            iframe {
                padding: 0 5em 0 5em;
            }

            .btn-group {
                padding: 3em 5em 1em 5em;
            }
        }
    </style>
</head>

<body>
    <h1>Community gardens in Metro Vancouver</h1><br>
    <iframe
        src="https://opendata.vancouver.ca/explore/embed/dataset/community-gardens-and-food-trees/map/?location=11,49.2808,-123.0994&static=false&datasetcard=false&scrollWheelZoom=true"></iframe>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn">Left</button>
        <button type="button" class="btn">Middle</button>
        <button type="button" class="btn">Right</button>
        <button type="button" class="btn">Left</button>
        <button type="button" class="btn">Middle</button>
        <button type="button" class="btn">Right</button>
    </div>
    <div id="container"></div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script src="/js/community-garden-api.js"></script>
    <script>
        var gardens = database.collection("community-gardens");

        $(document).ready(function () {
            gardens.get()
                .then(function (gardens) {
                    gardens.docs.forEach(function (garden) {
                        createGarden(
                            garden.id,
                            garden.data().fields.name,
                            garden.data().fields.year_created,
                            garden.data().fields.merged_address,
                            garden.data().fields.steward_or_managing_organization,
                            garden.data().fields.number_of_plots,
                            garden.data().fields.jurisdiction,
                            garden.data().fields.public_e_mail,
                            garden.data().fields.website
                        );
                    });
                });
        });

        function createGarden(docID, name, year, address, org, plots, juris, email, website) {
            fetchFile("/template/community-garden.html", data => {
                let garden = $(data).appendTo("#container");

                garden.find(".accordion-header").attr("id", "flush-" + docID);
                garden.find(".accordion-button").attr("data-bs-target", "#A" + docID);
                garden.find(".accordion-button").attr("aria-controls", "A" + docID);
                garden.find(".accordion-collapse").attr("id", "A" + docID);
                garden.find(".accordion-collapse").attr("aria-labelledby", "flush-" + docID);

                garden.find(".accordion-button").html(name);
                garden.find(".year-created").html(year);
                garden.find(".address").html(address);
                garden.find(".managing-org").html(org);
                garden.find(".plots").html(plots);
                garden.find(".juris").html(juris);
                garden.find(".email").html(email);
                garden.find(".website").html(website);
                garden.find(".website").attr("href", website);
            });
        }
    </script>
</body>

</html>
