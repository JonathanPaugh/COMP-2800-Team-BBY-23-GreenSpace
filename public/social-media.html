<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <style>
        .card, #header {
            margin: 1em;
        }

        .fa-exclamation-triangle {
            font-size: 50pt;
        }

        .error {
            margin-top: 30%;
            text-align: center;
        }
        @media only screen and (min-width: 600px) {
            .card, #header {
                margin: 1em 3em 1em 3em;
            }
        }

        @media only screen and (min-width: 1200px) {
            .card, #header {
                margin: 1em 5em 1em 5em;
            }
        }

    </style>
</head>

<body>
    <div class="error">
        <i class="fas fa-exclamation-triangle"></i><br><br>
        <h1>Service Currently Unavailable</h1>
        <p>Sorry for the trouble, we are looking into this matter.</p>
    </div>

    <div id="container"></div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="/js/general.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/init.js"></script>

    <!-- Scripts -->
    <script>
        $(document).ready(() => {
            getTweets();
        })
        function getTweets() {
            $.ajax({
                url: "/get-tweets",
                dataType: "json",
                type: "GET",
                success: function (data) {
                    let card = "<div>"

                    for (var i = 0; i < data['user'].length; i++) {
                        var user = data['user'][i];
                        var content = data['content'][i];
                        var date = data['date'][i];

                        card += '<div class="card"><div class="card-body">';
                        card += '<p>Twitted by ' + user + '</p>'
                        card += '<p class="card-text">' + content + '</p>'
                        card += '<p class="text-muted">' + date + '</p>'
                        card += '</div></div>'
                    }

                    card += "</div>"
                    $("#container").html(card);

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $(".content").text(jqXHR.statusText);
                    console.log("ERROR:", jqXHR, textStatus, errorThrown);
                }

            });
        }
    </script>
</body>

</html>
