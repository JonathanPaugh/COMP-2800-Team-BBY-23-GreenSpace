<!DOCTYPE html>
<html>

<head>
    <title>GreenSpace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), url('/public/image/bg_img_2.jpg');
            background-size: 100% 160%;
            background-repeat: no-repeat;
            color: white;
        }

        .navbar-toggler {
            border: none;
        }

        #logo {
            width: 50px;
        }

        #main-text {
            font-size: 25pt;
            margin-top: 25%;
            text-align: center;
            color: white;
        }

        #sub-text {
            font-size: 14pt;
            margin-top: 50px;
            text-align: center;
            color: white;
            font-weight: 900;
        }

        .btn {
            border-radius: 20px;
            color: white;
        }

        #sign-up-button {
            background-color: #dbcfb0;
        }

        #sign-up-button:hover {
            background-color: white;
        }

        #login-button {
            border: 2px solid #dbcfb0;
        }

        #login-button:hover {
            background-color: white;
        }

        #buttons {
            text-align: center;
            margin-top: 20px;
        }

        @media only screen and (min-width: 800px) and (max-width: 2000px) {

            body {
                background-size: 100% 180%;
            }

            #main-text {
                font-size: 30pt;
                margin-top: 10%;
                text-align: center;
            }

            #sub-text {
                font-size: 18pt;
                margin-top: 50px;
            }

            #buttons {
                width: 20%;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="/public/image/coloured.png" alt="logo">GreenSpace
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main">
            <div id="main-text"><b><b>Start Your Garden With GreenSpace</b></b></div>
            <div id="sub-text">Sign up now for free</div>
            <div id="buttons" class="d-grid col-6 mx-auto">
                <button id="sign-up-button" type="button" class="btn btn-lg">SIGN UP</button><br>
                <button id="login-button" type="button" class="btn btn-lg">LOGIN</button>
            </div>
        </div>
    </div>
    </div>

    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="./js/general.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/init.js"></script>

    <!-- Scripts -->
    <script></script>
</body>

</html>
